{% extends "layout.html" %}

{% block title %}
    Form
{% endblock %}

{% block main %}
    <div class="md-3">
        About The Student
    </div>
    <form action="/login" class="row g-3" method="post" >
        <div class="col-md-4 form-floating">
            <input class="form-control" id="first_name" name="first_name" placeholder="First Name" type="text">
            <label for="first_name">First Name</label>
        </div>
        <div class="col-md-4 form-floating">
            <input class="form-control" id="middle_name" name="middle_name" placeholder="Middle Name" type="text">
            <label for="middle_name">Middle Name</label>
        </div>
        <div class="col-md-4 form-floating">
            <input class="form-control" id="last_name" name="last_name" placeholder="Last Name" type="text">
            <label for="last_name">Last Name</label>
        </div>
        <div class="col-2">
            <input type="text" readonly class="form-control-plaintext" value="Birthday">
        </div>
        <div class="col-2">
            <input class="form-control" id="birthday" type="date">
        </div>
        <div class="col-md-4 form-floating">
            <input class="form-control" id="email" name="email" placeholder="Email" type="email">
            <label for="email">Email</label>
        </div>
        <div class="col-md-4 form-floating">
            <input class="form-control" id="own_ph" name="own_ph" placeholder="Phone Number" type="number">
            <label for="own_ph">Phone Number</label>
        </div>
        <div class="col-12 form-floating">
            <input class="form-control" id="address" name="address" placeholder="Address"></input>
            <label for="address">Address</label>
        </div>
        <div class="col-12 form-floating">
            <input class="form-control" id="address2" name="address2" placeholder="Address 2"></input>
            <label for="address2">Address 2</label>
        </div>
        <div class="col-md-4">
            <label for="class" class="form-label">Class</label>
            <select id="class" class="form-select">
                <option selected>Class</option>
                <option>Class-9</option>
                <option>Class-10</option>
                <option>Class-11</option>
                <option>Class-12</option>
            </select>
            <select class="form-select" name="class">
                <option disabled selected>Class</option>
                {% for class in classes %}
                    <option value="{{ class }}">{{ class }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-12">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
{% endblock %}
